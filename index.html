<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1 class="msg">hello from React Space</h1>
    <div id="main"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.15/babel.min.js" integrity="sha512-Oy8gM3nNZgwbgd81x/VCtGpolDzgHK2Hpbn9nq4YhzDvxI4/ipCnoUeSHozXvTjOkzuZ1qqlUYjroqmclLhknA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel">
const GreetMsg=()=>{
  const age=18;
  let str='';
  if(age>=18){
str='you can vote'
  }
  const date=new Date();
  const year=date.getFullYear();
    //React 
    return (
      <div>
       <h1 className="msg">{"hello from React".toLocaleUpperCase()} </h1>
       <label html-for='FirstName'>First Name</label>
       <p>{str}</p>
       <p>&copy;{year}| All Rights Reserved</p>
      </div>
    )
    // React.createElement('h1',{className:'msg'},'hello from react')
}
//React Dom
//JSX(javascript syntax xml)
ReactDOM.render(<GreetMsg/>,document.getElementById('main'))
  </script>
</body>
</html>
